name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: docker-react
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Build test image
        run: docker build -t react-test -f Dockerfile.dev .

      - name: Run tests
        run: docker run --rm -e CI=true react-test npm test

      - name: Create deploy bundle
        run: zip -r deploy.zip . -x '*.git*' -x 'node_modules/*' -x '.github/*'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: eu-north-1

      - name: Upload bundle to S3
        run: |
          aws s3 cp deploy.zip \
            s3://elasticbeanstalk-eu-north-1-418272797873/docker/app-${GITHUB_SHA}.zip

      - name: Create EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "frontend" \
            --version-label "${GITHUB_SHA}" \
            --source-bundle S3Bucket="elasticbeanstalk-eu-north-1-418272797873",S3Key="docker/app-${GITHUB_SHA}.zip"

      - name: Update EB environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "Frontend-env" \
            --version-label "${GITHUB_SHA}"
