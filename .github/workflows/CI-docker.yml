name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: docker-react
    concurrency:
      group: production-deployment
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Build test image
        run: docker build -t react-test -f Dockerfile.dev .

      - name: Run tests
        run: docker run --rm -e CI=true react-test npm test

      - name: Create deploy bundle
        run: zip -r deploy.zip . -x '*.git*' -x 'node_modules/*' -x '.github/*'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: eu-north-1

      - name: Deploy to Elastic Beanstalk
        uses: aws-actions/aws-elasticbeanstalk-deploy@v1.0.0
        with:
          application_name: frontend
          environment_name: Frontend-env
          version_label: ${{ github.sha }}-${{ github.run_number }}
          deployment_package: deploy.zip
          region: eu-north-1