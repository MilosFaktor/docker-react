name: Deploy Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: docker-react
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image (cached)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dev
          load: true                  # loads image into local Docker so "docker run" can use it
          tags: react-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests
        run: docker run --rm -e CI=true react-test:latest npm test

      - name: Create deploy bundle
        if: github.event_name == 'push'
        run: zip -r deploy.zip . -x '*.git*' -x 'node_modules/*' -x '.github/*'

      - name: Configure AWS credentials (OIDC)
        if: github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: eu-north-1

      - name: Deploy to Elastic Beanstalk
        if: github.event_name == 'push'
        uses: aws-actions/aws-elasticbeanstalk-deploy@v1.0.0
        with:
          application-name: frontend
          environment-name: Frontend-env
          version-label: docker-${{ github.sha }}-${{ github.run_number }}
          deployment-package-path: deploy.zip
          aws-region: eu-north-1
          create-environment-if-not-exists: false
          create-application-if-not-exists: false