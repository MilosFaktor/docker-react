name: Deploy Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: docker-react
    concurrency:
      group: frontend-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- PR + push: build test image (cached) + run tests ----------
      - name: Build test image (cached)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dev
          load: true
          tags: react-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests
        run: docker run --rm -e CI=true react-test:latest npm test

      # ---------- push only: AWS auth ----------
      - name: Configure AWS credentials (OIDC)
        if: github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: eu-north-1

      # ---------- push only: login to ECR ----------
      - name: Login to Amazon ECR
        if: github.event_name == 'push'
        run: |
          aws ecr get-login-password --region eu-north-1 \
            | docker login --username AWS --password-stdin 418272797873.dkr.ecr.eu-north-1.amazonaws.com

      # ---------- push only: build + push PROD image to ECR (cached layers) ----------
      - name: Build and push prod image to ECR (cached)
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: 418272797873.dkr.ecr.eu-north-1.amazonaws.com/milosfaktor/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---------- push only: generate Dockerrun that points to the just-pushed image ----------
      - name: Generate Dockerrun.aws.json
        if: github.event_name == 'push'
        run: |
          cat > Dockerrun.aws.json << 'EOF'
          {
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "418272797873.dkr.ecr.eu-north-1.amazonaws.com/milosfaktor/frontend:${{ github.sha }}",
              "Update": "true"
            },
            "Ports": [
              { "ContainerPort": "80" }
            ]
          }
          EOF

      # ---------- push only: zip ONLY Dockerrun ----------
      - name: Create deploy bundle (Dockerrun only)
        if: github.event_name == 'push'
        run: zip -r deploy.zip Dockerrun.aws.json

      # ---------- push only: deploy to EB ----------
      - name: Deploy to Elastic Beanstalk
        if: github.event_name == 'push'
        uses: aws-actions/aws-elasticbeanstalk-deploy@v1.0.0
        with:
          application-name: frontend
          environment-name: Frontend-env
          version-label: docker-${{ github.sha }}-${{ github.run_number }}
          deployment-package-path: deploy.zip
          aws-region: eu-north-1
          create-environment-if-not-exists: false
          create-application-if-not-exists: false
